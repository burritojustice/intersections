<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../map-assets/mapzen.css" />
    <script src="../map-assets/mapzen.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.Mapzen.map('map', {
        center: [37.7562, -122.4313],
        zoom: 15.8375,
        tangramOptions: {
          // scene: 'https://mapzen.com/api/scenes/22/295/resources/basic.yaml'
          scene: 'scene.yaml'
        }
      });
      var geocoderOptions = {
        url: 'https://api.geocode.earth/v1/search'
      };
      var geocoder = L.Mapzen.geocoder('ge-5bdbeb8dbfb3a8f0', geocoderOptions);
      geocoder.addTo(map);
      L.Mapzen.hash({
        map: map
      })
    </script>
  </body>
</html>
